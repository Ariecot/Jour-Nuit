<!DOCTYPE html>
<html>
  <head>
    <title>Ma page</title>
    <style>
      #image {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <img id="image" src="jour.jpg" alt="portrait de Jacquoilles">

    <script>
      const maintenant = new Date();
      const heure = maintenant.getHours();
      const heure_debut_nuit = 20;
      const heure_fin_nuit = 6;

      if (heure >= heure_debut_nuit || heure < heure_fin_nuit) {
        window.alert("Nuit!");
        document.body.style.backgroundColor = "black";
      } else {
        window.alert("Jour!");
        document.body.style.backgroundColor = "white";
        document.getElementById("image").style.display = "block";
      }
    </script>
  </body>
</html>
